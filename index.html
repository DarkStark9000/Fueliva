<body>
    <header>
        <h1>Fueliva</h1>  
        <h3>Smart Fuel calculator for the smarter and Greener You!</h3>
    </header>
    
    <div class="fleet-structure">
        <p>Enter your Fleet details</p>
        <label for="TruckNo">Freightliners</label>
        <input type="text" id="TruckNo" name="TruckNo"><br><br>

        <label for="MedTruckNo">Medium Truck</label>
        <input type="text" id="MedTruckNo" name="MedTruckNo"><br><br>
        
        <label for="SmoTruckNo">Smaller / Delivery Vans</label>
        <input type="text" id="SmoTruckNo" name="SmoTruckNo"><br><br>
        
        <label for="DelBikeNo">Delivery Bikes</label>
        <input type="text" id="DelBikeNo" name="DelBikeNo"><br><br>
    </div>
    
    <div class="fleet-dist">
        <p>Enter estimated distance travelled by your Fleet</p>
        <label for="TruckDist">Freightliners</label>
        <input type="text" id="TruckDist" name="TruckDist"><br><br>

        <label for="MedTruckDist">Medium Truck</label>
        <input type="text" id="MedTruckDist" name="MedTruckDist"><br><br>
        
        <label for="SmoTruckDist">Smaller / Delivery Vans</label>
        <input type="text" id="SmoTruckDist" name="SmoTruckDist"><br><br>
        
        <label for="DelBikeDist">Delivery Bikes</label>
        <input type="text" id="DelBikekNo" name="DelBikekNo"><br><br>
    </div>
